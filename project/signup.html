<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-center mb-5"><h2>Signup</h2>
        <strong>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, at?</strong></div>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <label for="ele1" class="form-lable">First name</label>
                <input type="text" class="form-control" placeholder="first name" id="firstname">
                <label for="ele2" class="form-lable">Last name</label>
                <input type="text" class="form-control" placeholder="last name" id="lastname">
                <label for="email" class="form-lable">Enter your email</label>
                <input type="email" class="form-control" id="email" placeholder="@gmail.com">
                <div class="input-group my-3">
                    <input type="file" class="form-control" id="documents">

                    <label for="input" class="input-group-text">upload your required document</label>
                </div>

                <label for="crepassword" class="form-lable">Create your password</label>
                <input type="password" id="create_password" class="form-control">
                <label for="compassword" class="form-lable">Comform your password</label>
                <input type="password" id="comform_password" class="form-control">
                <div class="text-center my-3">
                    <input type="submit" value="signup" id="signup" class="btn btn-primary">

                </div>


            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
